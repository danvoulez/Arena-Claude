name: CI

# Quando rodar automaticamente:
# - A cada push para main/master
# - A cada pull request
# - Manualmente (workflow_dispatch)
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Permite rodar manualmente no GitHub

jobs:
  # Job 1: Verificar tipos TypeScript
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Instalar dependências
        run: pnpm install --frozen-lockfile
      
      - name: Verificar tipos
        run: pnpm typecheck

  # Job 2: Compilar todos os packages
  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Instalar dependências
        run: pnpm install --frozen-lockfile
      
      - name: Compilar packages
        run: pnpm build

  # Job 3: Rodar testes (quando implementados)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Instalar dependências
        run: pnpm install --frozen-lockfile
      
      - name: Rodar testes
        run: pnpm test
      
      # Opcional: Upload coverage para Codecov
      # - name: Upload coverage
      #   uses: codecov/codecov-action@v3
      #   with:
      #     files: ./coverage/lcov.info

  # Job 4: Lint (quando configurado)
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    continue-on-error: true # Não falhar o CI se lint falhar
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Instalar dependências
        run: pnpm install --frozen-lockfile
      
      - name: Rodar lint
        run: pnpm lint || echo "Lint não configurado ainda"

